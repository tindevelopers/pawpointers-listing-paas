# ============================================================================
# Google Cloud Build Configuration for Cloud Run
# ============================================================================
# This file configures Cloud Build to build and deploy the API server to Cloud Run
#
# Usage:
#   gcloud builds submit --config=cloudbuild.yaml
#
# Or trigger from Cloud Build UI with this configuration

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-server:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-server:latest'
      - '-f'
      - 'packages/api-server/Dockerfile'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/api-server:$SHORT_SHA'
      - 'gcr.io/$PROJECT_ID/api-server:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'api-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/api-server:$SHORT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - |
        SUPABASE_URL=$_SUPABASE_URL,
        SUPABASE_SERVICE_KEY=$_SUPABASE_SERVICE_KEY,
        SUPABASE_ANON_KEY=$_SUPABASE_ANON_KEY,
        PORT=8080,
        NODE_ENV=production,
        ALLOWED_ORIGINS=$_ALLOWED_ORIGINS

# Substitution variables (set in Cloud Build triggers or via --substitutions flag)
# These should be set as secrets in Secret Manager for production
substitutions:
  _SUPABASE_URL: 'https://your-project.supabase.co'
  _SUPABASE_SERVICE_KEY: 'your-service-key'
  _SUPABASE_ANON_KEY: 'your-anon-key'
  _ALLOWED_ORIGINS: 'https://your-domain.com,https://admin.your-domain.com'

# Images to be pushed to the registry
images:
  - 'gcr.io/$PROJECT_ID/api-server:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/api-server:latest'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'

