      - name: Build Project
        run: cd ../.. && pnpm turbo build --filter=@tinadmin/portal

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} ${{ github.event_name == 'push' && '--prod' || '' }}

  deploy-dashboard:
    name: Deploy Dashboard App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dashboard
