      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'pull_request' && 'preview' || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: cd ../.. && pnpm turbo build --filter=@tinadmin/dashboard

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} ${{ github.event_name == 'push' && '--prod' || '' }}

  deploy-api:
    name: Deploy API Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
