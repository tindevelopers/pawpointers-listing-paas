name: Vercel Deployment

on:
  push:
    branches:
      - main
      - pawpointers-portal
  pull_request:
    branches:
      - main
      - pawpointers-portal

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  # Note: VERCEL_PROJECT_ID is project-specific and should be set per job if different projects exist

jobs:
  detect-changes:
    name: Detect changed paths
    runs-on: ubuntu-latest
    outputs:
      portal: ${{ steps.filter.outputs.portal }}
      admin: ${{ steps.filter.outputs.admin }}
      dashboard: ${{ steps.filter.outputs.dashboard }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Path filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            portal:
              - 'apps/portal/**'
              - 'packages/@tinadmin/ui-consumer/**'
              - 'packages/@tinadmin/core/**'
              - 'packages/@tinadmin/config/**'
              - 'config/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            admin:
              - 'apps/admin/**'
              - 'packages/@tinadmin/ui-admin/**'
              - 'packages/@tinadmin/core/**'
              - 'packages/@tinadmin/config/**'
              - 'config/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            dashboard:
              - 'apps/dashboard/**'
              - 'packages/@tinadmin/core/**'
              - 'packages/@tinadmin/config/**'
              - 'config/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

  deploy-admin:
    name: Deploy Admin App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.admin == 'true'
    defaults:
      run:
        working-directory: apps/admin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: cd ../.. && pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'pull_request' && 'preview' || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: cd ../.. && pnpm turbo build --filter=@tinadmin/admin

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} ${{ github.event_name == 'push' && '--prod' || '' }}

  deploy-portal:
    name: Deploy Portal App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.portal == 'true'
    defaults:
      run:
        working-directory: apps/portal
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: cd ../.. && pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'pull_request' && 'preview' || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: cd ../.. && pnpm turbo build --filter=@tinadmin/portal

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} ${{ github.event_name == 'push' && '--prod' || '' }}

  deploy-dashboard:
    name: Deploy Dashboard App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dashboard == 'true'
    defaults:
      run:
        working-directory: apps/dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: cd ../.. && pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'pull_request' && 'preview' || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: cd ../.. && pnpm turbo build --filter=@tinadmin/dashboard

      - name: Deploy Project to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} ${{ github.event_name == 'push' && '--prod' || '' }}

